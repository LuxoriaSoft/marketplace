name: Artifacts to Release

on:
  push:
    branches:
      - v*

jobs:
  exec-mods-build:
    uses: ./.github/workflows/build-modules.yml

  upload-artifacts-to-release:
    #needs: [exec-mods-build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List downloaded artifacts
        run: mkdir ./artifacts

      - name: Create ZIP files for each artifact
        run: |
          for dir in ./artifacts/*; do
            if [ -d "$dir" ]; then
              zip -r "${dir}.zip" "$dir"
            fi
          done

      - uses: actions/checkout@v3

      - name: Extract Tag Name
        id: extract_tag
        run: echo "TAG_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Create Tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "LuxoriaAgent"
          git tag -a "v${TAG_NAME}" -m "Luxoria Release v${TAG_NAME}"
          git push origin "v${TAG_NAME}"

      - name: Upload all artifacts to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: ${{ env.TAG_NAME }}
          files: ./artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

